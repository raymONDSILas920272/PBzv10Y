run:
  deadline: 120s
  enable:
    - govet
    - ineffassign
    - gofmt
    - gosec
    - gosimple
    - unused
    - misspell
    - prealloc
    - stylecheck
    - unconvert
    - gocritic
  disable-all: true
issues:
  exclude-rules:
      linters:
        - scopelint
        - bodyclose
        - unconvert
        - gocritic
        - gosec
        - goconst
        - revive
    - path: _test\.go
      linters:
        - revive
      text: "dot-imports:"
    # If we have tests in shared test folders, these can be less strictly linted
      linters:
        - revive
        - bodyclose
        - stylecheck